<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oops! Page Not Found</title>
  <style>
    /* Global Styles */
    body {
      background: #ECEFF1;
      color: #333;
      font-family: 'Roboto', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    /* Container for the error message */
    #container {
      background: #fff;
      padding: 40px 20px;
      max-width: 480px;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    /* Animated icon */
    .icon {
      font-size: 5rem;
      color: #FFA100;
      margin-bottom: 20px;
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    /* Error headings and text */
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #FF6F61;
      animation: bounce 1.5s ease-in-out infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #FFA100;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      text-decoration: none;
      text-transform: uppercase;
      background: #039be5;
      color: #fff;
      padding: 12px 20px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #0288d1;
    }
    /* Responsive design */
    @media (max-width: 600px) {
      #container {
        margin: 20px;
        padding: 30px 15px;
      }
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.3rem;
      }
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
    <h1>404</h1>
    <h2>Uh oh! Something's missing.</h2>
    <p>
      We can't seem to find the page you're looking for.
      It might have been moved or deleted... or maybe it never existed!
      <br /><em>Don't worryâ€”every mistake is an opportunity to learn!</em>
    </p>
    <a href="/">Go Home</a>
  </div>
  <!-- Font Awesome for icon support (if not already loaded) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
