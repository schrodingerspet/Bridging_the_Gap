<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Body Styles */
    body {
      font-family: 'Roboto', Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #f1f8ff, #e7f0fa);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    /* Container */
    #container {
      background: #fff;
      border-radius: 8px;
      padding: 30px 20px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    /* Image Styling */
    .anime-image {
      width: 250px;
      height: auto;
      margin: 0 auto 20px;
    }
    /* Heading Animations */
    h1 {
      font-size: 3rem;
      font-weight: 300;
      color: #ff6f61;
      margin-bottom: 10px;
      animation: bounce 1.5s ease-in-out infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    h2 {
      font-size: 1.5rem;
      color: #ffa100;
      margin-bottom: 20px;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      text-transform: uppercase;
      text-decoration: none;
      background: #039be5;
      color: #fff;
      padding: 12px 20px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #0288d1;
    }
    @media (max-width: 600px) {
      #container {
        padding: 20px;
      }
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.3rem;
      }
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img class="anime-image" src="https://res.cloudinary.com/ddkisbcrp/image/upload/f_auto,q_auto/v1/anime/cdapr7e0yukcqnzghn96" alt="Anime Inspired 404">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>
      We couldn’t find the page you’re looking for. It seems it’s been lost at sea.<br>
      Double-check the URL or head back home.
    </p>
    <a href="/">Go Home</a>
  </div>
</body>
</html>
