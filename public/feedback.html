<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <style>
      :root {
        --primary-color: #007bff;
        --primary-dark: #0056b3;
        --background: #f9f9f9;
        --text-color: #333;
        --form-bg: #fff;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--background);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px 16px;
        min-height: 100vh;
      }
      .form-container {
        background: var(--form-bg);
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        max-width: 480px;
        width: 100%;
      }
      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
      }
      label {
        display: block;
        margin: 12px 0 4px;
        font-weight: 500;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
      }
      textarea {
        resize: vertical;
      }
      button {
        margin-top: 16px;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: none;
        background-color: var(--primary-color);
        color: white;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background-color: var(--primary-dark);
      }
      #feedback-status {
        margin-top: 16px;
        text-align: center;
        font-weight: 500;
      }
      @media (max-width: 500px) {
        .form-container {
          padding: 20px 16px;
        }
        .form-container h2 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>We Value Your Feedback</h2>
      <form id="feedback-form">
        <label for="name">Name</label>
        <input type="text" id="name" required />
  
        <label for="email">Email</label>
        <input type="email" id="email" required />
  
        <label for="message">Message</label>
        <textarea id="message" rows="4" required></textarea>
  
        <button type="submit">Send Feedback</button>
      </form>
      <p id="feedback-status"></p>
    </div>
  
    <!-- Firebase CDN: Using compat libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
    <script>
      // Firebase configuration (update with your actual config)
      const firebaseConfig = {
        apiKey: "AIzaSyD9Y_saGbwRdVsJr_zyFjwAayY8dkBUrXg",
        authDomain: "bridging-the-gap-af65a.firebaseapp.com",
        projectId: "bridging-the-gap-af65a",
        storageBucket: "bridging-the-gap-af65a.firebasestorage.app",
        messagingSenderId: "608387568756",
        appId: "1:608387568756:web:a563a78ea0e6e61d3dad21",
        measurementId: "G-9V1P6M82KD",
        databaseURL: "https://bridging-the-gap-af65a-default-rtdb.firebaseio.com"
      };
  
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
  
      // Verify that Firebase is initialized by logging the database instance
      console.log("Firebase initialized:", firebase.database());
  
      // Reference to the "feedback" node in Realtime Database
      const feedbackRef = firebase.database().ref("feedback");
  
      // Reference to the form and status message element
      const feedbackForm = document.getElementById("feedback-form");
      const statusElem = document.getElementById("feedback-status");
  
      // Listen for form submission
      feedbackForm.addEventListener("submit", function (e) {
        e.preventDefault();
        console.log("Form submitted");
  
        // Gather form input values
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();
  
        // Simple validation
        if (!name || !email || !message) {
          statusElem.innerText = "All fields are required.";
          statusElem.style.color = "red";
          console.error("Validation failed: Missing fields");
          return;
        }
  
        // Prepare the feedback object
        const feedbackData = {
          name,
          email,
          message,
          timestamp: new Date().toISOString()
        };
  
        console.log("Sending feedback:", feedbackData);
  
        // Push the feedback object to Firebase Realtime Database
        feedbackRef.push(feedbackData)
          .then(() => {
            console.log("Feedback successfully submitted");
            statusElem.innerText = "Thank you for your feedback!";
            statusElem.style.color = "green";
            feedbackForm.reset();
          })
          .catch((error) => {
            console.error("Error submitting feedback:", error);
            statusElem.innerText = "Something went wrong. Please try again.";
            statusElem.style.color = "red";
          });
      });
    </script>
  </body>
</html>
